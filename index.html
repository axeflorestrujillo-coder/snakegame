<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>

<style>
body {
    background: #111;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
}

canvas {
    background: black;
    border: 4px solid lime;
}
</style>
</head>

<body>

<h1>üêç Snake Game</h1>
<p>Puntaje: <span id="score">0</span></p>
<p>Presiona <b>P</b> para Pausa</p>

<canvas id="game" width="400" height="400"></canvas>

<!-- SONIDOS -->
<audio id="eatSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let score = 0;
let paused = false;

// üêç SERPIENTE
let snake = [
    { x: 200, y: 200 },
    { x: 180, y: 200 },
    { x: 160, y: 200 }
];

let direction = "RIGHT";

// üçé MANZANA
let food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
};

document.addEventListener("keydown", e => {
    if (e.key === "p" || e.key === "P") paused = !paused;

    if (!paused) {
        if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
        if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
        if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }
});

function collision(head, body) {
    return body.some(p => p.x === head.x && p.y === head.y);
}

function draw() {
    if (paused) return;

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, 400, 400);

    snake.forEach((p, i) => {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(p.x, p.y, box, box);
    });

    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    if (
        headX < 0 || headY < 0 ||
        headX >= 400 || headY >= 400 ||
        collision({ x: headX, y: headY }, snake)
    ) {
        document.getElementById("gameOverSound").play();
        alert("Game Over | Puntaje: " + score);
        location.reload();
        return;
    }

    let newHead = { x: headX, y: headY };

    if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        document.getElementById("eatSound").play();

        food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box
        };
    } else {
        snake.pop();
    }

    snake.unshift(newHead);
}

// ‚è±Ô∏è INICIAR JUEGO M√ÅS LENTO
setInterval(draw, 200); // antes 120, ahora m√°s lento
</script>

</body>
</html>
